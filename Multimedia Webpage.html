<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage and Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        section {
            padding: 2em;
        }

        .multimedia-container {
            text-align: center;
            margin-bottom: 2em;
        }

        audio, video {
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 1em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="radio"] {
            width: auto;
        }

        .form-group label {
            display: inline-block;
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .success-message {
            text-align: center;
            font-size: 18px;
            color: green;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 600px) {
            .multimedia-container audio,
            .multimedia-container video {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Multimedia Webpage and Registration Form</h1>
</header>

<section class="multimedia-container">
    <h2>Enjoy Multimedia Content</h2>

    <!-- Audio Element -->
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <br><br>

    <!-- Video Element -->
    <video controls poster="https://www.w3.org/MarkUp/Test/Video/ElephantsDream/poster.png">
        <source src="https://www.w3.org/MarkUp/Test/Video/ElephantsDream/video.ogv" type="video/ogv">
        <source src="https://www.w3.org/MarkUp/Test/Video/ElephantsDream/video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
</section>

<section class="form-container">
    <h2>Register Here</h2>
    <form id="registrationForm" onsubmit="return showSuccessMessage(event)">

        <!-- Full Name -->
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password (at least 8 characters):</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>

        <!-- Age -->
        <div class="form-group">
            <label for="age">Age (18+):</label>
            <input type="number" id="age" name="age" required min="18">
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required> Male
            <input type="radio" id="female" name="gender" value="female" required> Female
            <input type="radio" id="other" name="gender" value="other" required> Other
        </div>

        <!-- Terms and Conditions -->
        <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms and Conditions</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Register</button>
    </form>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        Submitted successfully! Thank you for registering.
    </div>
</section>

<script>
    function showSuccessMessage(event) {
        event.preventDefault(); // Prevents the form from submitting normally
        document.getElementById('registrationForm').reset(); // Resets the form fields
        document.getElementById('successMessage').style.display = 'block'; // Shows the success message
        setTimeout(function() {
            document.getElementById('successMessage').style.display = 'none'; // Hides the success message after 5 seconds
        }, 5000);
    }
</script>

</body>
</html>
